<div class="container" style="padding-bottom: 50px;">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div *ngFor="let item of ofertas" >

    <div class="row">
      <div class="col-md-4">
        <img [src]="item.imagens[0].url" class="img-fluid" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{ item.anunciante }}</h4>
        </div>

        <div class="row">
          <h5>{{ item.descricao_oferta }}</h5>
        </div>

        <div class="row">
          <p>Anunciado por: <b>{{ item.anunciante }}</b></p>
        </div>

        <div class="row">
          <p>R$ {{ item.valor }}</p>
        </div>

        <div class="row">
          <button [routerLink]="['/oferta', item.id]" class="btn btn-outline-success btn-sm">Ver oferta</button>
        </div>
      </div>
    </div>

    <hr />

  </div>

</div>
